<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"

  <body>
    <nav

    >
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link text-secondary" aria-current="page" href="#"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light">FAQs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light">About</a>
        </li>
      </ul>
      <form class="container-fluid d-flex justify-content-end col-6">
        <input
          class="form-control me-2 w-50"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />

        <button class="btn btn-outline-light me-2" type="button">Log in</button>
        <button class="btn btn-outline-dark bg-warning text-dark" type="button">
          Sign-up
        </button>

    <section class="row my-5">
      <p class="col-7 text-center">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat
        mollitia quaerat culpa ratione illo, laborum veniam distinctio odio ex
        ipsum molestiae rem, ab tempore? Voluptatibus hic eius veniam quis quod?
      </p>
      <div class="card col-4">
        <div class="card-body row"></div>
        <div class="mb-3 col-10 mx-auto text-dark">
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Email address"
          />
        </div>
        <div class="mb-3 col-10 mx-auto text-dark">
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Password"
          />
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
